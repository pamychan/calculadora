<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="container px-4 w-50">
        <div class="row gx-5">
            <div class="col">
                <div class="p-3 border  bg-light ">
                    Calculadora Pamy

                    <div class="pt-4 row gx-2">
                        <div class="col">
                            <div name="campo-numero" class=" border bg-white" style="padding-left: 15px;padding-right: 15px;">
                                <p class="fs-1">0123456789</p>
                            </div>
                        </div>
                    </div>
                    <div class="pt-4 pb-2 row gx-2 ">
                        <div class="col">

                            <button type="button" class="w-100 px-5 border btn btn-secondary text-center">C</button>
                        </div>
                        <div class="col">
                            <button type="button" class="w-100 px-5 border btn btn-secondary text-center">%</button>
                        </div>
                        <div class="col">
                            <button type="button" class="w-100 px-5 border btn btn-secondary text-center"> Borrar</button>
                        </div>
                        <div class="col">
                            <button type="button" class="w-100 px-5 border btn btn-secondary text-center">
                                /
                            </button>
                        </div>

                    </div>



                



                    <div class=" pb-2  row gx-2 ">
                        <div class="col">
                            <button type="button" class="w-100 px-5 border btn btn-secondary text-center">
                                7
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="w-100 px-5 border btn btn-secondary text-center">
                                8
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="w-100 px-5 border btn btn-secondary text-center">
                                9
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="w-100 px-5 border btn btn-secondary text-center">
                                *
                            </button>
                        </div>

                    </div>

                    <div class="pb-2  row gx-2 ">
                        <div class="col">
                            <button type="button" class="w-100 px-5 border btn btn-secondary text-center">
                                4
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="w-100 px-5 border btn btn-secondary text-center">
                                5
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="w-100 px-5 border btn btn-secondary text-center">
                                6
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="w-100 px-5 border btn btn-secondary text-center">
                                -
                            </button>
                        </div>

                    </div>

                    <div class="pb-2  row gx-2 ">
                        <div class="col">
                            <button type="button" class="w-100 px-5 border btn btn-secondary text-center">
                                1
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="w-100 px-5 border btn btn-secondary text-center">
                                2
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="w-100 px-5 border btn btn-secondary text-center">
                                3
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="w-100 px-5 border btn btn-secondary text-center">
                                +
                            </button>
                        </div>

                    </div>

                    <div class=" row gx-2 ">
                        <div class="col">
                            <button type="button" class="w-100 px-5 border btn btn-secondary text-center">
                                00
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="w-100 px-5 border btn btn-secondary text-center">
                                0
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="w-100 px-5 border btn btn-secondary text-center">
                                ,
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="w-100 px-5 border btn btn-secondary text-center">
                                =
                            </button>

                        </div>

                    </div>

                </div>
            </div>

        </div>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>
</html>
